name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Frontend Build & Test
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck || true

      - name: Build
        run: pnpm run build

  # Backend Lint
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_pgsql, pgsql, intl, zip

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: PHP Lint
        run: find app -name "*.php" -print0 | xargs -0 -n1 php -l || true

  # Deploy via SSH with Blue-Green
  deploy:
    name: Blue-Green Deploy
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "üì• Pulling latest code..."
            git pull origin main || git pull origin master
            
            echo "üìù Checking .env file..."
            if [ ! -f ".env" ]; then
                echo "Creating .env from .env.example..."
                cp .env.example .env
            fi
            
            echo "ÔøΩ Running Blue-Green Deployment..."
            chmod +x scripts/*.sh
            ./scripts/deploy.sh
            
            echo ""
            echo "üìä Final Status:"
            ./scripts/status.sh
