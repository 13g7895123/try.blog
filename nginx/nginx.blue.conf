upstream frontend_blue {
    server frontend-blue:3000;
}

upstream frontend_green {
    server frontend-green:3000;
}

upstream backend {
    server backend:80;
}

server {
    listen 80;
    server_name localhost;

    # Frontend routes - 預設使用 blue
    location / {
        proxy_pass http://frontend_blue;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API routes
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoints
    location /health/blue {
        proxy_pass http://frontend_blue/;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /health/green {
        proxy_pass http://frontend_green/;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /health/backend {
        proxy_pass http://backend/;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
}
