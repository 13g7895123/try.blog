upstream frontend_blue {
    server frontend-blue:3000;
}

upstream frontend_green {
    server frontend-green:3000;
}

upstream backend {
    server backend:80;
}

# Map to select active frontend based on environment variable
map $http_x_deploy_color $frontend_upstream {
    default frontend_blue;
    blue    frontend_blue;
    green   frontend_green;
}

server {
    listen 80;
    server_name localhost;

    # Frontend routes
    location / {
        # Default to blue, can be overridden by ACTIVE_COLOR
        set $upstream frontend_blue;

        # Check for cookie or header to determine color
        if ($cookie_deploy_color = "green") {
            set $upstream frontend_green;
        }
        if ($cookie_deploy_color = "blue") {
            set $upstream frontend_blue;
        }

        proxy_pass http://$upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API routes
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoints
    location /health/blue {
        proxy_pass http://frontend_blue/;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /health/green {
        proxy_pass http://frontend_green/;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /health/backend {
        proxy_pass http://backend/;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
}
