services:
  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: blog-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - frontend-blue
      - frontend-green
      - backend
    networks:
      - blog-network
    restart: unless-stopped

  # Frontend Blue Environment
  frontend-blue:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog-frontend-blue
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    networks:
      - blog-network
    restart: unless-stopped

  # Frontend Green Environment
  frontend-green:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog-frontend-green
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    networks:
      - blog-network
    restart: unless-stopped

  # Backend (CodeIgniter 4)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-backend
    ports:
      - "${BACKEND_PORT:-8080}:80"
    volumes:
      - ./backend:/var/www/html
    environment:
      - CI_ENVIRONMENT=development
      - database.default.hostname=db
      - database.default.database=${POSTGRES_DB:-blog}
      - database.default.username=${POSTGRES_USER:-blog_user}
      - database.default.password=${POSTGRES_PASSWORD:-blog_password}
      - database.default.DBDriver=Postgre
      - database.default.port=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blog-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: blog-db
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-blog}
      - POSTGRES_USER=${POSTGRES_USER:-blog_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-blog_password}
    volumes:
      # Bind Mount: 資料存放在專案目錄，方便備份和遷移
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blog_user} -d ${POSTGRES_DB:-blog}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - blog-network
    restart: unless-stopped

networks:
  blog-network:
    driver: bridge

# Named Volume 已移除，改用 Bind Mount (./data/postgres)
